<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Fitness - Tienda de Gimnasio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üèãÔ∏è Ecommerce Fitness</h1>
        <p>Compra equipos, accesorios y suplementos para tu entrenamiento</p>
      </header>

      <main>
        <section class="catalogo-section">
          <div class="catalogo-header">
            <h2>Cat√°logo</h2>
            <div class="filtros">
              <input
                id="buscador"
                type="text"
                placeholder="Buscar productos..."
              />
              <select id="filtro-categoria">
                <option value="">Todas las categor√≠as</option>
              </select>
              <select id="orden-precio">
                <option value="">Ordenar por</option>
                <option value="asc">Precio: menor a mayor</option>
                <option value="desc">Precio: mayor a menor</option>
              </select>
            </div>
          </div>
          <div id="productos" class="grid-productos"></div>
        </section>

        <aside class="carrito-section">
          <div class="carrito-header">
            <h2>üõí Carrito</h2>
            <button id="vaciar-carrito" class="btn-secondary">Vaciar</button>
          </div>
          <div id="carrito-vacio" class="carrito-vacio">
            Tu carrito est√° vac√≠o
          </div>
          <ul id="carrito-items" class="carrito-items"></ul>
          <div class="carrito-footer">
            <div class="totales">
              <span id="carrito-cantidad">0 items</span>
              <span id="carrito-total">$0.00</span>
            </div>
            <button id="btn-checkout" class="btn-primario" disabled>
              Finalizar compra
            </button>
          </div>
        </aside>
      </main>
    </div>

    <div id="modal-checkout" class="modal oculto">
      <div class="modal-contenido">
        <div class="modal-header">
          <h3>Finalizar compra</h3>
          <button id="cerrar-modal" class="btn-icon">‚úñ</button>
        </div>
        <form id="checkout-form" class="checkout-form">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input id="nombre" name="nombre" type="text" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="direccion">Direcci√≥n</label>
              <input id="direccion" name="direccion" type="text" required />
            </div>
            <div class="form-group">
              <label for="ciudad">Ciudad</label>
              <input id="ciudad" name="ciudad" type="text" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="metodo">M√©todo de pago</label>
              <select id="metodo" name="metodo" required>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
                <option value="contraentrega">Contraentrega</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cuotas">Cuotas</label>
              <select id="cuotas" name="cuotas">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancelar-checkout" class="btn-secondary">
              Cancelar
            </button>
            <button type="submit" class="btn-primario">Pagar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
